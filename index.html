<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text File Example</title>
</head>
<body>

    <label for="textInput">Enter Text:</label>
    <input type="text" id="textInput" placeholder="Type something...">

    <button onclick="saveText()">Send</button>

    <script>
        function saveText() {
            var textInput = document.getElementById("textInput").value;
            
            // Check if text input is not empty
            if (textInput.trim() !== "") {
                // Create a Blob with the text content
                var blob = new Blob([textInput], { type: "text/plain" });

                // Create a link element
                var a = document.createElement("a");
                a.href = URL.createObjectURL(blob);
                a.download = "output.txt";

                // Append the link element to the document
                document.body.appendChild(a);

                // Trigger a click event on the link to initiate the download
                a.click();

                // Remove the link element from the document
                document.body.removeChild(a);
            } else {
                alert("Please enter some text before clicking Send.");
            }
        }
    </script>

</body>
</html>
